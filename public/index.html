<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>My Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Tangerine&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css"/>
</head>
<body>
<div class="container border-bottom mb-3">
    <div class=" d-flex justify-content-between align-items-center">
        <!--    <button type="submit" id="refresh">Refresh</button>-->
        <h1 class="header">Liberty Leading the Movies</h1>
        <img src="./img/Liberty-Leading-The-People.jpg" alt="liberty leading the people" style="height: 100px">
        <!--    <p>To get started, edit <code>src/index.js</code>.</p>-->
    </div>
</div>

<div class=" d-flex align-items-center sortBar" style="height: 50px; background: var(--acct3)">
    <div class=" container">
        <label for="sort" style="color: var(--bg)">Sort by: </label>
        <select id="sortSelect">
            <option value="" disabled selected>...</option>
            <option id="sortTitle" value="Title Ascending">Title ↑</option>
            <option id="sortTitleDes" value="Title Descending">Title ↓</option>
            <option id="sortGenre" value="Genre Ascending">Genre ↑</option>
            <option id="sortGenreDes" value="Genre Descending">Genre ↓</option>
            <option id="sortRating" value="Rating Ascending">Rating ↑</option>
            <option id="sortRatingDes" value="Rating Descending">Rating ↓</option>
        </select>
        <button id="sort" type="submit" >Sort</button>
    </div>
</div>

<div class="container">
    <div class="row">
        <div id="movieContainer" class="col-md-8 col-sm-12 border pb-3 mt-3">
            <div id="movies" class="d-flex justify-content-center"><img src="./img/Dual_Ball-1s-141px.svg"
                                                                        alt="loading"></div>
            <div id="moviesOutput"></div>

        </div>
        <!--        <div class="col-md-2 d-md-block d-sm-none"></div>-->

        <div class="col-sm-12 col-md-4">
            <div class="row border p-3 ml-md-1 my-3 ml-sm-6">
                <div class="col">
                    <form action="" method="post">
                        <div id="newMovie">
                            <label for="title">Title:</label>
                            <br>
                            <input type="text" name="movie" id="title" placeholder="Movie">
                            <hr>
                            <label for="genre">Genre:</label>
                            <br>
                            <!--                            <input type="text" name="movie" id="genre" placeholder="Genre">-->
                            <select id="genre">
                                <option value="" disabled selected>...</option>
                                <option value="Action">Action</option>
                                <option value="Drama">Drama</option>
                                <option value="Sci-Fi">Sci-Fi</option>
                                <option value="Horror">Horror</option>
                                <option value="Romance">Romance</option>
                                <option value="Family">Family</option>
                                <option value="Animation">Animation</option>
                            </select>
                            <hr>
                            <label for="rating">Rating:</label>
                            <br>
                            <input type="text" name="movie" id="rating" placeholder="1-5">
                            <hr>
                            <button id="addMovie" type="submit" disabled>Add movie</button>
                        </div>
                    </form>
                </div>
                <br>
            </div>

            <div class="container pl-4">
                <hr>
            </div>

            <div class="row border p-3 ml-md-1 my-3 ml-sm-6" id="changeMovie">
                <div class="col">
                    <input type="hidden" id="idEdit">
                    <label for="title">Title:</label>
                    <br>
                    <input type="text" name="movie" id="titleEdit" placeholder="Movie">
                    <hr>
                    <label for="rating">Genre:</label>
                    <br>
                    <!--                    <input type="text" name="movie" id="genreEdit" placeholder="Genre">-->
                    <select id="genreEdit">
                        <option value="" disabled selected>...</option>
                        <option value="Action">Action</option>
                        <option value="Drama">Drama</option>
                        <option value="Sci-Fi">Sci-Fi</option>
                        <option value="Horror">Horror</option>
                        <option value="Romance">Romance</option>
                        <option value="Family">Family</option>
                        <option value="Animation">Animation</option>
                    </select>
                    <hr>
                    <label for="rating">Rating:</label>
                    <br>
                    <input type="text" name="movie" id="ratingEdit" placeholder="1-5">
                    <hr>
                    <button id="editMovie" type="submit" disabled>Edit movie</button>
                </div>
            </div>


        </div>
    </div>
</div>

<div class="mt-3 d-flex align-items-center sortBar">
    <div class=" container">
        <label id="space" for="searchBar">Title Search:</label>
        <input id="searchBar" placeholder="Title" type="text">
        <button id="search" type="submit" >Search</button>
    </div>
</div>


<script src="./main.js"></script>
<script src="https://kit.fontawesome.com/8d96d8c50b.js" crossorigin="anonymous"></script>
</body>
</html>
