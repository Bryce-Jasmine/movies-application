<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>My Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Tangerine&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css"/>
</head>
<body>

<div class="container">
<!--    <button type="submit" id="refresh">Refresh</button>-->
    <h1 class="header">Liberty Leading the Movies</h1>
    <!--    <p>To get started, edit <code>src/index.js</code>.</p>-->
    <hr>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-8 col-sm-12">
<!--            <div id="movies"><img src="./img/Dual_Ball-1s-141px.svg" alt="loading"></div>-->
            <div id="moviesOutput"></div>

        </div>

        <div class="col-sm-12 col-md-4">
            <div class="row border p-3">
                <div class="col">
                    <form action="" method="post">
                        <div id="newMovie">
                            <label for="title">Title:</label>
                            <input type="text" name="movie" id="title" placeholder="Movie">
                            <br>
                            <label for="rating">Rating:</label>
                            <input type="text" name="movie" id="rating" placeholder="1-5">
                            <br>
                            <button id="addMovie" type="submit">Add movie</button>
                        </div>
                    </form>
                </div>
                <br>
            </div>

            <hr>

            <div class="row border p-3"" id="changeMovie">
                <div class="col">
                    <input type="hidden" id="idEdit">
                    <label for="title">Title:</label>
                    <input type="text" name="movie" id="titleEdit" placeholder="Movie">
                    <br>
                    <label for="rating">Rating:</label>
                    <input type="text" name="movie" id="ratingEdit" placeholder="1-5">
                    <br>
                    <button id="editMovie" type="submit">Edit movie</button>
                </div>
            </div>


        </div>
    </div>
</div>


<script src="./main.js"></script>
<script src="https://kit.fontawesome.com/8d96d8c50b.js" crossorigin="anonymous"></script>
</body>
</html>
